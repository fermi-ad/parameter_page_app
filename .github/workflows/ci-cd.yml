name: Continuois Integration / Continuous Delivery Workflow for the Parameter Page web application

on: [push]

jobs:
  Setup-Build-Test-Dockerize-Push:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checking out source code
        uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'

      - name: Resolve dependencies
        run: flutter pub get

      - name: Lint
        run: flutter analyze .

      - name: Run widget test
        run: |
          flutter test

      - name: Build web application
        run: |
          flutter build web 

      - name: Build container image
        run: |
          docker build -t parameter_page_webapp
  
